<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Form Validation</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
		
	</head>
	<body class="info-page">
		<div class="wrapper">
			<header>
				<img src="dist/img/logo.png">
				<h1>Grannies Mingle</h1>
			</header>
			<div class="info info-form">
				<h2>Let's Get Started!</h2>
				<form id="myForm">
					<label>First Name:
						<input class="empty" type="text" name="first-name" id="first-name"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Last Name:
						<input class="empty" type="text" name="last-name" id="last-name"/>
						<div class="pop-up">*required</div>
					</label>
					
					<label>Date of Birth:
						<select name="month">
							<option value="Month">Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>

						<select name="date">
							<option value="Date">Date</option>
						</select>	

						<select name="year">
							<option value="Year">Year</option>
						</select>	

						<div class="pop-up">*required</div>
					</label>

					<label>Email:
						<input class="empty" type="email" name="email" id="email"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Password:
						<input class="empty" type="password" name="password" id="password"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Retype Password:
						<input class="empty" type="password" name="password-match" id="password-match"/>
						<div class="pop-up">*required</div>
					</label>

					<a type="submit" id="submit-info" href="#">Join!</a>

				</form>
			</div>
		</div>
		<script src="dist/js/main.js"></script> 
	</body>
</html>
