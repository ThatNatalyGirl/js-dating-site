<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Grannies Mingle - Information</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
		
	</head>
	<body class="info-page">
		<div class="wrapper">
			<header>
				<img src="dist/img/logo.png">
				<h1>Grannies Mingle</h1>
			</header>
			<div class="info info-form">
				<h2>Let's Get Started!</h2>
				<form id="myForm">
					<label>First Name:
						<input class="empty name" type="text" name="first-name" id="first-name"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Last Name:
						<input class="empty name" type="text" name="last-name" id="last-name"/>
						<div class="pop-up">*required</div>
					</label>
					
					<label>Date of Birth:
						<input class="small" type="number" name="day" placeholder="DD">
						<input class="small" type="number" name="month" placeholder="MM">
						<input class="small" type="number" name="year" placeholder="YY">
						<div class="pop-up">*required</div>
					</label>

					<label>Email:
						<input class="empty email" type="email" name="email" id="email"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Password:
						<input class="empty password" type="password" name="password" id="password"/>
						<div class="pop-up">*required</div>
					</label>

					<label>Retype Password:
						<input class="empty password-match" type="password" name="password-match" id="password-match"/>
						<div class="pop-up">*required</div>
					</label>

					<a type="submit" id="submit-info" href="#">Join!</a>

				</form>
			</div>
		</div>
		<script src="dist/js/Validator.js"></script>
		<script src="dist/js/EmailValidator.js"></script>
		<script src="dist/js/PasswordValidator.js"></script>
		<script src="dist/js/PasswordMatchValidator.js"></script>
		<script src="dist/js/RangeValidator.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
